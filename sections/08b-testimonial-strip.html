    <style>
        /* Testimonial Image Strip */
        .testimonial-strip {
            display: flex;
            gap: 12px;
            padding: 0 0 40px 0;
            /* Add bottom padding to separate from next section */
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin-bottom: 0px;
            justify-content: flex-start;
            /* Ensure left alignment for scrolling */
        }

        /* Add side padding to align with page width on mobile */
        .testimonial-strip {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        @media screen and (min-width: 750px) {
            .testimonial-strip {
                padding-left: 5rem;
                /* Match page-width desktop padding */
                padding-right: 5rem;
                justify-content: center;
                /* Center on desktop if not overflowing */
            }
        }

        .testimonial-strip::-webkit-scrollbar {
            display: none;
        }

        .testimonial-strip-item {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .testimonial-strip-item:hover {
            transform: scale(1.05);
        }

        .testimonial-strip-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
